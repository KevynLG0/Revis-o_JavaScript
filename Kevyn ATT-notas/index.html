<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Registro de Notas</h1>
    <form action="">
      <label for="nome">Aluno: <input type="text" placeholder="Nome do Aluno" id="nome" required> </label>
      <label for="nota">Nota: <input type="number" placeholder="Nota do Aluno" id="nota" required> </label>
    
      <button id="botao" onclick="InserirAluno()">Inserir Aluno</button>
    </form>

<div>
    <table id="tabela">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Nota</th>
          </tr>
        </thead>
        <tbody>
            
        </tbody>
      </table>
</div>

</body>
</html>

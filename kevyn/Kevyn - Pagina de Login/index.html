<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div id="login">
        <img src="./imagens/if_foto.png" alt="" id="foto">
        <h1>Bem vindo</h1>
        <form action="" id="forms">
            <div id="inputs">
                
                <label for="email_usuario">Email: <input type="email" name="email" id="email_usuario" placeholder="Digite seu email" required></label><br></br><br>
                <label for="senha">Senha: <input type="password" id="senha" placeholder="Digite sua senha" required></label>
                <br><br>
                <button id="butao" onclick="logar()">Logar</button>
            </div>

        </form>
    </div>
</body>
</html>
